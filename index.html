<body class="light-mode">
  <div id="emoji-layer"></div>
  <header>
    <h1>MicroBoost âš¡</h1>
    <p>One tiny task. Big impact.</p>
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <div class="container">
    <div class="card">
      <p id="task">Click below to get your task!</p>
      <button onclick="generateTask()">ðŸŽ¯ Give Me a Task</button>
      <button onclick="saveTask()">ðŸ’¾ Save Task</button>
    </div>

    <div class="card">
      <h3>ðŸ’¾ Your Saved Tasks</h3>
      <ul id="saved-list"></ul>
    </div>

    <div class="card">
      <h3>ðŸŽ’ Explore Themed Packs</h3>
      <select onchange="showPack(this.value)">
        <option value="">Choose a pack</option>
        <option value="confidence">ðŸ’ª Confidence Boosters</option>
        <option value="declutter">ðŸ§¹ Declutter Challenge</option>
        <option value="mood">ðŸŒˆ Mood Reset</option>
        <option value="detox">ðŸ“µ Digital Detox</option>
        <option value="social">ðŸ’¬ Social Spark</option>
      </select>
      <ul id="pack-tasks"></ul>
    </div>

    <div class="card">
      <h3>ðŸ“¬ Get a Daily Task by Email</h3>
      <p><a href="https://buttondown.email/yourname" target="_blank">Subscribe here</a></p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 MicroBoost | Built by Craig</p>
  </footer>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const tasks = [
      "Drink a glass of water.",
      "Delete one unused app.",
      "Send a kind message to someone.",
      "Stretch for 30 seconds.",
      "Write down one goal for today.",
      "Unsubscribe from one email list.",
      "Clean one item in your room.",
      "Take three deep breaths.",
      "Organize one folder on your phone.",
      "Compliment yourself out loud.",
      "Stand up and walk around for 2 minutes.",
      "Close your eyes and smile for 10 seconds.",
      "Put your phone down and look outside.",
      "Write a 3-word gratitude note.",
      "Declutter one browser tab."
    ];

    const packs = {
      confidence: [
        "Stand tall and smile for 30 seconds.",
        "Write down 3 things youâ€™re proud of.",
        "Say something kind to yourself out loud.",
        "Do one thing you've been avoiding.",
        "Compliment someone sincerely."
      ],
      declutter: [
        "Delete one unused app.",
        "Clear one browser tab.",
        "Organize one folder.",
        "Throw away one item you donâ€™t need.",
        "Unsubscribe from one email list."
      ],
      mood: [
        "Take three deep breaths.",
        "Listen to a favorite song.",
        "Stretch for 30 seconds.",
        "Look outside and name 3 things you see.",
        "Smile at yourself in the mirror."
      ],
      detox: [
        "Put your phone down for 5 minutes.",
        "Turn off notifications for 1 hour.",
        "Log out of one social app.",
        "Read a page from a book.",
        "Sit quietly for 2 minutes."
      ],
      social: [
        "Message someone you miss.",
        "Leave a kind comment online.",
        "Share a helpful tip with a friend.",
        "Invite someone to chat.",
        "Send a voice note instead of a text."
      ]
    };

    function generateTask() {
      const task = tasks[Math.floor(Math.random() * tasks.length)];
      document.getElementById("task").textContent = task;
      document.getElementById("clickSound").play();
    }

    function saveTask() {
      const task = document.getElementById("task").textContent;
      if (task && task !== "Click below to get your task!") {
        let saved = JSON.parse(localStorage.getItem("savedTasks") || "[]");
        if (!saved.includes(task)) {
          saved.push(task);
          localStorage.setItem("savedTasks", JSON.stringify(saved));
          displaySavedTasks();
        }
      }
    }

    function displaySavedTasks() {
      const saved = JSON.parse(localStorage.getItem("savedTasks") || "[]");
      const list = document.getElementById("saved-list");
      list.innerHTML = "";
      saved.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task;
        list.appendChild(li);
      });
    }

    function showPack(packName) {
      const list = document.getElementById("pack-tasks");
      list.innerHTML = "";
      if (packs[packName]) {
        packs[packName].forEach(task => {
          const li = document.createElement("li");
          li.textContent = task;
          list.appendChild(li);
        });
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    window.onload = displaySavedTasks;
  </script>
</body>
</html>
